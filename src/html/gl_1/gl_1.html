	<div id="aaaa" style="width:400px;height:400px;"></div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="../../js/echarts.js"></script>
<script>
	$(function(){
		echart1();//调用一个环形图
	})
	
	function echart1(){
		// 第一步  初始化图表标签
		 var myChart = echarts.init(document.getElementById('aaaa'));
		 // var myChart = echarts.init($('#aaaa'));
		 //第二步  配置
		 options = {
			 tooltip: {
				 trigger: 'item',
				 formatter: '{a} <br/>{b}: {c} ({d}%)'
			 },
			 legend: {
				 orient: 'vertical',
				 left: 10,
				 data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
			 },
			 series: [
				 {
					 name: '访问来源',
					 type: 'pie',
					 radius: ['50%', '70%'],
					 avoidLabelOverlap: false,
					 label: {
						 normal: {
							 show: false,
							 position: 'center'
						 },
						 emphasis: {
							 show: true,
							 textStyle: {
								 fontSize: '30',
								 fontWeight: 'bold'
							 }
						 }
					 },
					 labelLine: {
						 normal: {
							 show: false
						 }
					 },
					 data: [
						 {value: 335, name: '直接访问'},
						 {value: 310, name: '邮件营销'},
						 {value: 234, name: '联盟广告'},
						 {value: 135, name: '视频广告'},
						 {value: 1548, name: '搜索引擎'}
					 ]
				 }
			 ]
		 };
		 
		 //第三步 应用
			 myChart.setOption(options);
			
		 }
		 
	
	
</script>
